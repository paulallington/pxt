<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    if(/[&?]translate=1/.test(window.location.href)) {
		var _jipt = [];
        _jipt.push(['project', 'makecode']);
        _jipt.push(['escape', function() {
            window.location.href = window.location.href.replace(/[$\?]translate=1/, '');
        }]);
        _jipt.push(['before_dom_insert', function(text, node, attribute) {
            if (text)
                text = text.replace(/^\{(id|loc):[^\}]+\}/g, '');
            return text;
        }]);
        // inject crowdin
        (function _() {
            var s = document.createElement("script");
            s.setAttribute("type", "text/javascript");
            s.setAttribute("src", "//cdn.crowdin.com/jipt/jipt.js");
            document.head.insertBefore(s, document.head.firstElementChild);
        })();
    }

    let searchParams = new URLSearchParams(window.location.search);
    const isSimulatorOnly = searchParams.has('simulator');

    if (isSimulatorOnly) {
        $(document).ready(function() {
            setTimeout(function() {
                $('.sim-menuitem').click();
            }, 5000);
        });
    } else {
        $(document).ready(function() {
            $("div.overlay").addClass("show");
            $("div.spanner").addClass("show");
            setTimeout(function() {
                $('.assets-menuitem').click();
                setTimeout(function() {
                    $('.python-menuitem').click();
                }, 8000);
            }, 10000);

            setTimeout(function() {
                $("div.overlay").removeClass("show");
                $("div.spanner").removeClass("show");
            }, 20000);
        });
    }

	</script>

    <!-- @include appmeta.html -->

    <style>
        body{
            font-family: Arial, Sans;
            margin: 0;
        }

        .wrapper{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            text-align:center;
            transform: translateX(-50%);
        }

        .spanner{
            position:absolute;
            top: 50%;
            left: 0;
            background: #f48a20;
            width: 100%;
            display:block;
            text-align:center;
            height: 100%;
            color: #FFF;
            transform: translateY(-50%);
            z-index: 100000;
            visibility: hidden;
        }

        .overlay{
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            visibility: hidden;
        }

        .loader-project,
        .loader-project:before,
        .loader-project:after {
            border-radius: 50%;
            width: 2.5em;
            height: 2.5em;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation: load7 1.8s infinite ease-in-out;
            animation: load7 1.8s infinite ease-in-out;
        }
        .loader-project {
            color: #ffffff;
            font-size: 10px;
            margin: 600px auto;
            position: relative;
            text-indent: -9999em;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }
        .loader-project:before,
        .loader-project:after {
            content: '';
            position: absolute;
            top: 0;
        }
        .loader-project:before {
            left: -3.5em;
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }
        .loader-project:after {
            left: 3.5em;
        }
        @-webkit-keyframes load7 {
            0%,
            80%,
            100% {
                box-shadow: 0 2.5em 0 -1.3em;
            }
            40% {
                box-shadow: 0 2.5em 0 0;
            }
        }
        @keyframes load7 {
            0%,
            80%,
            100% {
                box-shadow: 0 2.5em 0 -1.3em;
            }
            40% {
                box-shadow: 0 2.5em 0 0;
            }
        }

        .show{
            visibility: visible;
        }

        .spanner, .overlay{
            opacity: 0;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
        }

        .spanner.show, .overlay.show {
            opacity: 1;
        }
    </style>

    <link rel="stylesheet" data-rtl="/blb/rtlsemantic.css" href="/blb/semantic.css" type="text/css">
